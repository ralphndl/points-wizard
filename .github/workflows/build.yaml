name: Build Vite App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy to Strato via FTPS
        run: |
          lftp -u ${{ secrets.STRATO_USER }},${{ secrets.STRATO_PASS }} ftp.strato.de -e "
          set ftp:ssl-allow true;
          set ssl:verify-certificate false;
          mirror -R ./dist/ /;
          bye
          "